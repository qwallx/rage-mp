<!DOCTYPE html>

<html>

<head>
	
	<style type="text/css">
		html body {
		    background-color: rgba(0, 0, 0, 0.0);
		}

		body .container {
		    margin-top:20%;
			opacity: 0.8;
		}

		#welcome-message {
			width: 100%;
			padding: 1rem;
			margin: 1rem 0;
			background-color: #212429;
			border-radius: 20px;

			text-align: center;
		}

		#welcome-message > h5 {
			font-size: 1.5rem;
		}

		#welcome-message > p {
			font-size: 1.25rem;
		} 
	</style>
	
	<!-- Fontawesome CDN -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<!-- Bootstrap 4 CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
	<div class="container ">
		<div class="row mx-auto align-item-center justify-content-center">
			<div class="col-md-11">
				 
				<div class = "card text-light" style = "background-color: #000000;">
	
					<div class="card-header">
						<h5><i class="fa fa-briefcase"></i> Work menu:</h5> 	 
					</div>
 
					<div class="card-body">
					
						<div id = "welcome-message">

							<a class = "text" id = "jobMenu-placeholder"></a>    
						</div> 
					</div>
				
					<div class = "card-body">  
						<div class = "row"> 
 
							<div class="col-md-7"> 
  
								<button type="button" class="btn btn-block btn-dark" style="background-color: #212429;">
								    <span class="float-left"><i class="fa fa-users" aria-hidden="true"></i> Workers:</span> <span class="float-right" id = "jobWorkers-placeholder"></span>
								</button>
								
								<button type="button" class="btn btn-block btn-dark" style="background-color: #212429;">
								    <span class="float-left"><i class="fa fa-money" aria-hidden="true"></i> Your money:</span> <span class="float-right" id = "moneyCollect-placeholder"></span>
								</button>
								
								<button type="button" class="btn btn-block btn-dark" style="background-color: #212429;">
								    <span class="float-left"><i class="fa fa-leaf" aria-hidden="true"></i> Plant collected:</span> <span class="float-right" id = "plantCollected-placeholder"></span>
								</button>  
								<br>
  
								<!-- duty button-->
								<p id = "jobDutyStatus-placeholder"></p>

								<!-- work button-->
								<p id = "workButton-placeholder"></p>
  
								<button class = "btn btn-block btn-outline-danger btn-sm" onclick = "sendJobInformations(6);">Close <i class="fa fa-times-circle" aria-hidden="true"></i></button>
							</div>
 
							<div class = "col-md-5">
					 
								<a class = "text">

									<div class="row justify-content-center">

										<div class="col-md-12">

											<div class="card" style="background-color: #212429;">

												<div class="card-header">

													<i class="fa fa-question-circle"></i> Job Info
												
												</div>

												<div class="card-body">
													 
												
													<h6 class="text-light" id = "jobWorksInfo-placeholder"></h6> 
												</div> 
											</div> 
										</div> 
									</div> 
								</a> 
							</div>  
						</div>    
					</div>  
				</div>  
			</div>
		</div>
	</div>
 
	<script src="clientJobs.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
</body> 
</html>
