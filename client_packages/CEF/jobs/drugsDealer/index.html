<!DOCTYPE html>

<html>

<head> 
	<!-- Custom Style --> 
	<style type= "text/css">
		html body {
		    background-color: rgba(0, 0, 0, 0.0);
		}
		body .container {
		    margin-top:20%;
		} 
	</style>

	<!-- Fontawesome CDN -->
	<link href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel = "stylesheet" integrity = "sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin = "anonymous">
	
	<!-- Bootstrap 4 CDN -->

<body> 
	<div class = "container ">
		<div class = "row mx-auto align-item-center justify-content-center">
			<div class = "col-md-8">

				<div class = "card text-light" style = "background-color: #212429;">
 
					<div class = "card-header">

						<h5>Drugs Type  <img src="./images/drugs-header.svg" style="width:22px;"></h5> 
					</div>
 
				
					<div class="card-body">

							<div class = "col-lg-3">
 
								<div class="card" style="background-color: #212429;">

									<div class="card-header">Marijuana</div>

										<img id="seatbelt" src="./images/marijuana.svg" style = "width:70px; position: float-center;" >

								</div>	 

								<br>

									type="button" 
									class="btn btn-outline-info btn-sm btn-block" 
									data-toggle="popover" 
									data-html="true"
									data-placement="bottom"
									data-content="<b>Name:</b> Marijuana <br /> <b>Price:</b> 1.000.000$ <br /> <b>Time:</b> 10 minutes"

								> Info <i class="fa fa-question-circle" aria-hidden="true"></i></button>

							</div>

							<div class = "col-lg-3">
 
								<div class="card" style="background-color: #212429;">

									<div class="card-header">Cocaine</div>

									<div class="card-body text-center"> 
										<img src="./images/cocaine.svg" style="width:70px;">  
									</div>  
								</div>	
								
								<br>
								<button type="button" class="btn btn-outline-danger btn-sm btn-block" onclick="clickDrugsBrowser(1);">Use <i class="fa fa-check" aria-hidden="true"></i></button>
								<button 
									type="button" 
									class="btn btn-outline-info btn-sm btn-block" 
									data-toggle="popover" 
									data-html="true"
									data-placement="bottom"
									data-content="<b>Name:</b> Cocaine <br /> <b>Price:</b> 1.500.000$ <br /> <b>Time:</b> 12 minutes"

								> Info <i class="fa fa-question-circle" aria-hidden="true"></i></button>

							</div>

							<div class = "col-lg-3">
 
								<div class="card" style="background-color: #212429;">

									<div class="card-header">Cannabis</div>

									<div class="card-body text-center">

										<img id="seatbelt" src="./images/cannabis.svg" style="width:70px; position: float-center;" > 
									</div>  
								</div>	 

								<br>
								<button type="button" class="btn btn-outline-danger btn-sm btn-block" onclick="clickDrugsBrowser(2);">Use <i class="fa fa-check" aria-hidden="true"></i></button>
								<button 
									type="button" 
									class="btn btn-outline-info btn-sm btn-block" 
									data-toggle="popover" 
									data-html="true"
									data-placement="bottom"
									data-content="<b>Name:</b> Cannabis <br /> <b>Price:</b> 2.000.000$ <br /> <b>Time:</b> 20 minutes"

								> Info <i class="fa fa-question-circle" aria-hidden="true"></i></button>
							</div>

							<div class = "col-lg-3">
 
								<div class="card" style="background-color: #212429;">

									<div class="card-header">Salvia</div>

									<div class="card-body text-center">

										<img id="seatbelt" src="./images/salvia.svg" style="width:70px;"> 
									</div>  
								</div>	
								
								<br>
								<button type="button" class="btn btn-outline-danger btn-sm btn-block" onclick="clickDrugsBrowser(3);">Use <i class="fa fa-check" aria-hidden="true"></i></button>
								<button type="button" class="btn btn-outline-info btn-sm btn-block" data-toggle="popover" data-html="true" data-placement="bottom" data-content="<b>Name:</b> Salvia <br /> <b>Price:</b> 1.000.000$ <br /> <b>Time:</b> 17 minutes"> Info <i class="fa fa-question-circle" aria-hidden="true"></i></button>
							</div>
						</div> 
					</div> 
				</div> 
			</div>
		</div> 
	</div>
 
	<!-- Bootstrap 4 Scrips CDN -->
	<script src = "drugsDealer.js"></script> 
	<script src = "https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity = "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin = "anonymous"></script>
