<html>

<head>

		    background-color: rgba(0, 0, 0, 0.0);
			user-select: none;
		}

		    margin-top: 20%;

		::-webkit-scrollbar {

		}

		::-webkit-scrollbar-track {
		    background: #787878;
		}

		::-webkit-scrollbar-thumb {
		    background: #555;
		}

		::-webkit-scrollbar-thumb:hover {
		    background: #2b2b2b;
		}

	</style> 

	<!-- Fontawesome CDN -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

			<div class="col-md-12">

				<div class = "card text-light" style = "background-color: #000000;">

					<div class="card-body text-center">
						<h5>
							<span style="color: #0099ff;" id = "totalPlayers-placeholder"></span> online players
						</h5>
					
					</div>

					<div class="card-body">

									<tr>
									    <th><i class="fa fa-align-right" aria-hidden="true"></i> ID</th>
										<th><i class="fa fa-pencil" aria-hidden="true"></i> Name</th>

										<th><i class="fa fa-venus-mars" aria-hidden="true"></i> Gender</th>
										<th><i class="fa fa-balance-scale" aria-hidden="true"></i> Ping</th> 
									</tr>
								</thead>

					</div>
				</div>

	</div>
