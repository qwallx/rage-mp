<!DOCTYPE html>

<html>
 

<head>
	
	<!-- Custom Style -->

	<style type="text/css">

		html body {
		    background-color: rgba(0, 0, 0, 0.0);
			user-select: none;
		}
		body .container {
			margin-top: 20%;  
		}  
	</style>
 
	<!-- Fontawesome CDN -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<!-- Bootstrap 4 CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
	<div class = "container" style = "margin-left: 40%; opacity: 0.8;"> 
		<div class = "row mx-auto align-item-right justify-content">
			<div class="col-md-5 ml-auto">

				<div class = "modal-content text-light" style = "background-color: #000000;">
 
					<h6 class = "card-header">
						<i class = "fa fa-car"></i> Dealership 
						
						<div class = "float-right">
							<button class="btn btn-dark btn-sm" style="background-color: #212429;" onclick = "clickDealership(0);"><i class="fa fa-times-circle"></i></button> 
						</div>
					</h6>
  
					<center> 
						<div class="card-body">

							<h6 class="text-muted">
								<i> 
									<a class = "text" id = "dealershipInformations-placeholder"></a> 
								</i>
							</h6> 
						</div>  
	 
						<i class="fa fa-repeat" aria-hidden="true"></i> <i class="fa fa-undo" aria-hidden="true"></i>

					</center>

					<div class="row" style = "margin-left:13%;">
 
						<div class="col-lg-10 slider" style = "margin-right: 20%;">
							 
							<input class = "w-100" id = "vehicleRotation" type = "range" oninput = "clickDealership(2)" value = "0" step = "0" min = "-1" >
						</div> 
				  
						<div class="col-lg-5"> 
							<button class="btn btn-dark btn-block btn-sm" style="background-color: #212429; border-radius: 200px;" onclick = "clickDealership(3);"><i class="fa fa-chevron-left"></i></button>
						</div>

						<div class="col-lg-5"> 
							<button class="btn btn-dark btn-block btn-sm" style="background-color: #212429; border-radius: 200px;" onclick = "clickDealership(4);"><i class="fa fa-chevron-right"></i></button> 
						</div>
 
						<div class="col-lg-10">
							<br> 
							<button style="border-radius: 200px;" type="button" class="btn btn-outline-success btn-block btn-sm" onclick = "clickDealership(1);">Buy vehicle <i class="fa fa-check"></i></button>
						</div> 
					</div>   
					<br>
				</div> 
			</div>
		</div>
	</div>

	<script>
 
		function showDealerFunc(dealerModel, dealerPrice, dealerStock)
		{ 
			const dealerInfo = document.querySelector('#dealershipInformations-placeholder'); 
			dealerInfo.innerHTML = `

				<i class="fa fa-car" aria-hidden="true"></i> Model: ${dealerModel}

				<br>
				<i class="fa fa-usd" aria-hidden="true"></i> Price: <span style = "color:#00802b;">${dealerPrice}$</span>

				<br>
				<i class="fa fa-stack-overflow" aria-hidden="true"></i> Stock: <span style = "color:#008fb3;">${dealerStock}</span> vehicles  
			`; 
		} 

		function updateDealerVehicle(dealerModel, dealerPrice, dealerStock)
		{   
			const dealerInfo = document.querySelector('#dealershipInformations-placeholder'); 
			dealerInfo.innerHTML = `

				<i class="fa fa-car" aria-hidden="true"></i> Model: ${dealerModel}

				<br>
				<i class="fa fa-usd" aria-hidden="true"></i> Price: <span style = "color:#00802b;">${dealerPrice}$</span>

				<br>
				<i class="fa fa-stack-overflow" aria-hidden="true"></i> Stock: <span style = "color:#008fb3;">${dealerStock}</span> vehicles  
			`; 
		} 

		function clickDealership(button) 
		{  
			var slideval = document.getElementById("vehicleRotation");

	
			mp.trigger("clickDealershipButton", button, slideval.value);   
		}     
	
	</script>

	<!-- Bootstrap 4 Scrips CDN -->
	<script src = "personalVehicles.js"></script>  
	<script src = "rangeslider.min.js"></script>
	<!-- End Bootstrap 4 Scripts CDN-->

</body> 
</html>
