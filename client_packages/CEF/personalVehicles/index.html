<!DOCTYPE html>

<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Custom Style --> 
	<style type = "text/css">
		html body {
		    background-color: rgba(0, 0, 0, 0.0);
		}
		 
		body .container {
		    margin-top:20%;
			margin-left: 15%; 
		}

		body .container2 {
		    margin-top: -20%;
			margin-left: 45%;  
			display: none; 
		}

		.item {
			padding: 1rem 1.0rem;
			background-color: #2d3239;
		} 

		::-webkit-scrollbar {
			width: 7px; 
            display: block;
		}

		/* Handle */
		::-webkit-scrollbar-thumb {
			background: #1a75ff;
			border-radius: 200px;
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
			background: rgb(134, 134, 134);
		} 

		.scroll {
			overflow-y: auto;
			width: 700px;
			height: 325px; 
		}

	</style>

	<!-- Fontawesome CDN -->
	<link href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel = "stylesheet" integrity = "sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin = "anonymous">
	 
	<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity = "sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin = "anonymous"> 
	
	<script src = "jscolor.js"></script> 

</head>

<body>  
	<div class = "container">
		<div class = "row mx-auto align-item-center justify-content-center">
			<div class = "col-md-8">

				<div class = "card text-light" style="background-color: #000000; opacity: 0.8;">
 
					<h6 class = "card-header">
						<i class = "fa fa-car"></i> Personal vehicles 
				  
						<button class="btn btn-dark btn-sm float-right" style="background-color: #212429;" onclick = "sendPVehicleInfo(-1);"><i class="fa fa-times-circle"></i></button>  
					</h6> 

					<div class="card-body scroll" id = "vehiclePersonal-placeholder"> </div>  
                </div>  
			</div>
		</div>
	</div>

	<div class = "container2" id="placeholder1" > 
  
		<div class = "row mx-auto align-item-center justify-content-center">
		
			<div class = "col-md-4">
 
				<div class = "card text-light" style="background-color: #000000; opacity: 0.8; height: 380px;">

					<h6 class = "card-header">

						<i class = "fa fa-bars"></i> More 
					
					</h6>

					<h6 class="card-body text-muted">

						<i class="fa fa-car" aria-hidden="true"></i> Vehicle: <span style = "color:#8080ff;"" id = "vehicleName-placeholder"></span>
							
						<br>
						<i class="fa fa-road" aria-hidden="true"></i> Odometer: <span style = "color:#8080ff;"" id = "vehicleOdometer-placeholder"></span>

						<br>
						<i class="fa fa-caret-square-o-right" aria-hidden="true"></i> Number plate: <span style = "color:#8080ff;"" id = "vehicleNumber-placeholder"></span>
							
						<br>
						<i class="fa fa-calendar" aria-hidden="true"></i> Registration time: <span style = "color:#8080ff;"" id = "vehicleRegister-placeholder"></span> 

						<br><br>
						Color: <input style="width: 170px;" data-jscolor="{value:'rgba(0, 0, 0)'}", onInput="update(this.jscolor)" id = "colorrgb">
				
						<br><br><br><br> 

						<a class = "text" id = "buttonsMore-placeholder"></a>   
					</h6> 
				</div>  
			 
			</div>
		</div> 
	</div> 

	<script> 
        function update() {
			let color = document.getElementById("colorrgb").value; 
			var explode = color.split('rgb'); 
			var explode1 = explode[1].split('(')[1];
			var explode2 = explode1.split(')')[0]
			var finalColor = explode2.split(',');
 
			mp.trigger("editVehicleColor", finalColor[0], finalColor[1], finalColor[2]); 
		} 
	</script>

	<script src = "personalVehicles.js"></script>

	<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity = "sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin = "anonymous"></script>
