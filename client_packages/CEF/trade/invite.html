	<body> 
	 
		<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="trade_request">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content text-light" style = "background-color: #000000; opacity: 0.8;">
				 
					<h6 class="modal-body">

						<center>Trade request</center>

						<hr style="background-color: white; border-radius: 5px;">
 
						<center>   

							<a id="trade_offer_text"></a>
 
							<br>

							<button onclick="click_invite_buttons(1);" style="border-radius: 200px; width: 130px; margin-right: 10px;" type="button" class="btn btn-success btn-sm">Accept <i class="fa fa-check"></i></button>
							<button onclick="click_invite_buttons(0);" style="border-radius: 200px; width: 130px; margin-left: 10px;" type="button" class="btn btn-danger btn-sm">Close <i class="fa fa-times"></i></button>
							 
						</center>  
					</h6>  
				</div>
			</div>
		</div>
 
		<script>
 
			//Function for send message in trade chat
            function invite_player(text)
			{    
				$('#trade_request').modal()
				
				document.getElementById('trade_offer_text').innerHTML = text;
			}  

			function click_invite_buttons(option)
			{
				//Close modal
				$('#trade_request').modal('hide');  

				mp.trigger("click_invite_buttons", option); 
			}
		</script>
