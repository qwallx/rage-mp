<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>iPhone</title>
</head>
<body>
    <div id="iphone">
        <div class="face">
            <div class="forelock">
                <div class="speaker"></div>
                <div class="camera">
                    <div class="camera-dot"></div>
                </div>
            </div>
            <div class="screen wallpaper">
                <ul class="notifications">
                    <li class="notification">
                        <div class="header">
                            <div class="icon">
                                <img src="assets/apps_icons/message.svg" alt="">
                            </div>
                            <div class="title">Сообщения</div>
                            <div class="age">38 минут назад</div>
                        </div>
                        <div class="body">
                            <p>ECMS6235 20:12 Покупка $260  MASTERCARD Баланс: $129 570</p>
                        </div>
                    </li>
                </ul>
                <div class="status-bar">
                    <div class="bar">
                        <div class="time">20:50</div>
                        <div class="status-icons">
                            <div class="icon service-icon" data-state="4">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 8">
                                    <path d="M12.365 0h.835a.781.781 0 0 1 .8.762v6.476a.781.781 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-6.476a.781.781 0 0 1 .8-.762z"/>
                                    <path d="M8.51 1.714h.835a.781.781 0 0 1 .8.762v4.762a.781.781 0 0 1-.8.762h-.835a.782.782 0 0 1-.8-.762v-4.762a.782.782 0 0 1 .8-.762z"/>
                                    <path d="M4.655 3.614h.835a.782.782 0 0 1 .8.762v2.862a.782.782 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-2.857a.781.781 0 0 1 .8-.762z"/>
                                    <path d="M.8 5.143h.835a.781.781 0 0 1 .8.762v1.333a.781.781 0 0 1-.8.762h-.835a.781.781 0 0 1-.8-.762v-1.338a.781.781 0 0 1 .8-.757z"/>
                                </svg>
                            </div>
                            <div class="icon battery-icon" data-battery-percent="100">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 9" height="9" width="20">
                                    <g>
                                        <path d="M2.062.001a2.021 2 0 0 0-2.062 1.957v5.085a2.021 2 0 0 0 2.062 1.957h14.02a2.021 2 0 0 0 2.062-1.957v-5.085a2.021 2 0 0 0-2.062-1.957zm0 .783h14.02a1.212 1.2 0 0 1 1.237 1.174v5.085a1.212 1.2 0 0 1-1.237 1.174h-14.02a1.212 1.2 0 0 1-1.237-1.174v-5.085a1.212 1.2 0 0 1 1.237-1.174zM18.97 2.611a1.938 1.918 0 0 1 0 3.389z"/>
                                    </g>
                                    <rect x="1.633" y="1.565" rx=".799" height="5.87" width="14.694"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app homescreen">
                    <div class="container">
                        <div class="apps">
                            <div class="app-wrapper">
                                <div class="app">
                                    <div class="icon">
                                        <img src="assets/apps_icons/home.svg" alt="">
                                    </div>
                                    <div class="title">Home</div>
                                </div>
                            </div>
                            <div class="app-wrapper">
                                <div class="app">
                                    <div class="icon">
                                        <img src="assets/apps_icons/wallet.svg" alt="">
                                    </div>
                                    <div class="title">Wallet</div>
                                </div>
                            </div>
                            <div class="app-wrapper">
                                <div class="app">
                                    <div class="icon">
                                        <img src="assets/apps_icons/settings.svg" alt="">
                                    </div>
                                    <div class="title">Settings</div>
                                </div>
                            </div>
                            <div class="app-wrapper">
                                <div class="app">
                                    <div class="icon">
                                        <img src="assets/apps_icons/health.svg" alt="">
                                    </div>
                                    <div class="notification-counter">1</div>
                                    <div class="title">Health</div>
                                </div>
                            </div>
                            <div class="app-wrapper">
                                <div class="app">
                                    <div class="icon">
                                        <img src="assets/apps_icons/navigation.svg" alt="">
                                    </div>
                                    <div class="title">GPS</div>
                                </div>
                            </div>
                            <div class="app-wrapper">
                                <div class="app">
                                    <div class="icon">
                                        <img src="assets/apps_icons/car.svg" alt="">
                                    </div>
                                    <div class="title">My car</div>
                                </div>
                            </div>
                            <div class="app-wrapper">
                                <div class="app">
                                    <div class="icon">
                                        <img src="assets/apps_icons/business.svg" alt="">
                                    </div>
                                    <div class="title">Business</div>
                                </div>
                            </div>
                            <div class="app-wrapper">
                                <div class="app">
                                    <div class="icon">
                                        <img src="assets/apps_icons/youtube.svg" alt="">
                                    </div>
                                    <div class="title">YouTube</div>
                                </div>
                            </div>
                            <div class="app-wrapper">
                                <div class="app">
                                    <div class="icon">
                                        <img src="assets/apps_icons/gallery.svg" alt="">
                                    </div>
                                    <div class="title">Gallery</div>
                                </div>
                            </div>
                            <div class="app-wrapper">
                                <div class="app">
                                    <div class="icon">
                                        <img src="assets/apps_icons/weather.svg" alt="">
                                    </div>
                                    <div class="title">Weather</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="screen-dots">
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="dock">
                        <ul class="dock-apps">
                            <li class="app">
                                <div class="icon">
                                    <img src="assets/apps_icons/phone.svg" alt="">
                                </div>
                            </li>
                            <li class="app">
                                <div class="icon">
                                    <img src="assets/apps_icons/camera.svg" alt="">
                                </div>
                            </li>
                            <li class="app">
                                <div class="icon">
                                    <img src="assets/apps_icons/safari.svg" alt="">
                                </div>
                            </li>
                            <li class="app">
                                <div class="icon">
                                    <img src="assets/apps_icons/message.svg" alt="">
                                </div>
                                <div class="notification-counter">25</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="home-button-zone">
                    <div class="home-button-wrapper">
                        <div class="home-button"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
