    <script>  

 

        //Scade badge
        function updateBrowsers(x, amount, button)
        {
            //UPDATE BADGE 
            document.querySelector(`#badgeid${x}`).innerHTML = amount;  

            if(button == 1)
            {
                var status = document.getElementById(`clicked-item${x}`); 
                status.style.display = (status.style.display == "none") ? ("block") : ("none");
            } 
        }
 
        function clickedItem(button, x)
        {   
            $('#info_item').modal('hide');  

            mp.trigger("clickButtonInv", button, x);   
        }
    
        function infoItem(x, id, amount, headerText, itemIndex)
        {  
            $('#info_item').modal() 

            //MODAL INFO 
            document.querySelector(`#modal-info`).innerHTML = `

                <h5 class = "modal-title"><img src="./img/items/${itemIndex}.png" style = "width: 22px;"> Item info</h5>
                        
                <div class="float-right">
                    <button class="btn btn-dark btn-sm" style="background-color: #212429;" data-dismiss = "modal"><i class="fa fa-times-circle"></i></button>
                </div>      
            `; 

            //HEADER INFO 
            document.querySelector(`#header-info`).innerHTML = headerText
 
            //BODY INFO 
            document.querySelector(`#body-info`).innerHTML = `
                <i class="fa fa-database" aria-hidden="true"></i> Item amount: <span style = 'color:#0099ff;' id = "item-price"> ${amount} </span> 
 
                <br><br>

                <button onclick = "clickedItem(${4}, ${x});" style = "width: 130px;" type="button" class="btn btn-danger btn-sm">Drop item <i class="fa fa-trash"></i></button> 
            `;
        }
 
        function addItems(drivingHours, flyingHours, weaponHours, mainText, clothingText, weaponsText)
        {  
            document.querySelector(`#mainItems-placeholder`).innerHTML = mainText;
 
            document.querySelector(`#clothesItems-placeholder`).innerHTML = clothingText;
  
            updatePlayerLicense(drivingHours, flyingHours, weaponHours);
        }
 
        function updatePlayerLicense(drivingHours, flyingHours, weaponHours)
        {      
            //Driving
            const drivingLicense = document.querySelector('#driving-license'); 
            const drivingProgress = document.getElementById("driving-progress");
            
            drivingProgress.style.width = ((drivingHours <= 22 && drivingHours > 0) ? (23) : (drivingHours)) + "%"; 
            drivingLicense.innerHTML = drivingHours + 'h';
            
            //Flying
            const flyLicense = document.querySelector('#flying-license'); 
            const flyingProgress = document.getElementById("flying-progress");

            flyingProgress.style.width = ((flyingHours <= 22 && flyingHours > 0) ? (23) : (flyingHours)) + "%"; 
            flyLicense.innerHTML = flyingHours + 'h';

            //Weapon
            const weaponLicense = document.querySelector('#weapon-license'); 
            const weaponProgress = document.getElementById("weapon-progress");

            weaponProgress.style.width = ((weaponHours <= 22 && weaponHours > 0) ? (23) : (weaponHours)) + "%"; 
            weaponLicense.innerHTML = weaponHours + 'h';   
        }   
	</script>
