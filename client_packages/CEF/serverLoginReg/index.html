<!DOCTYPE html>

<html>

<head>
	
	<!-- Custom Style -->

	<style type="text/css">
		html body {
		    background-color: rgba(0, 0, 0, 0.0);
			user-select: none; 
			 
		}
		body .container {
		    margin-top:15%; 
		} 

	 
	</style>

	<!-- Fontawesome CDN -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<!-- Bootstrap 4 CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 

</head>

<body>
     
	<div class = "container">
		<div class = "row mx-auto align-item-center justify-content-center">
			<div class = "col-md-5">

				<div class = "card text-light" style = "background-color: #000000; opacity: 0.8;">
   
					<div class = "card-body">
 
						<br>

						<h5 class = "name" style="text-decoration: underline; text-decoration-color: red;">ACCOUNT SIGN IN</h5>
 
						<br><br>
  
						<h6>Username</h6>  
						<div class="input-group mb-2">
				 
							<input type="text" class="form-control" id="loginName" placeholder="Username" style="border-radius: 100px;">
					
						</div>

						<br> 
 
						<h6>Password</h6>  
						<div class="input-group mb-2">
				 
							<input type="password" class="form-control" id="loginPass" placeholder="Password" style="border-radius: 100px;">
						
						</div>

						<br> 
 
						<h6>Email</h6>  
						<div class="input-group mb-2">
				 
							<input type="email" class="form-control" id="registerEmail" placeholder="Email (for register)" style="border-radius: 100px;">
						
						</div>

						<br><hr>
 
						<button style="border-radius: 100px;" type="button" class="btn btn-danger btn-sm btn-block" onclick = "preloadAccountInfo(0)">Sign in <i class="fa fa-check" aria-hidden="true"></i></button>
						<button style="border-radius: 100px;" type="button" class="btn btn-dark btn-sm btn-block" onclick = "preloadAccountInfo(1)">Register an account <i class="fa fa-plus" aria-hidden="true"></i></button>
					</div>   
				</div>  
			</div>
		</div>
	</div>
  
 
    <!-- Bootstrap 4 Scrips CDN --> 

	<script>

		const inputs = document.querySelectorAll('input');
		inputs.forEach(input => {
			
			input.addEventListener("focus", () => {

				mp.trigger('ToggleChat', 1, true, false);
			});
			
			input.addEventListener("focusout", (e) => {

				mp.trigger('ToggleChat', 1, false, false);
				
			});
		}); 

	</script>

	<script src = "index.js"></script> 
	<script src = "https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
	<!-- End Bootstrap 4 Scripts CDN-->
</body>

</html>
